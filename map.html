<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Our first Google Map</title>
        <script src="http://maps.google.com/maps?file=api&v=2&key=AIzaSyBy84SeK40nWoCjtFNfKD4jcOBEFAu6s68"
            type="text/javascript"></script>
        <script type="text/javascript">

        //<![CDATA[

        function load() {
            if (GBrowserIsCompatible()) {
                var map = new GMap2(document.getElementById("map"));
		map.addControl(new GSmallMapControl());
	map.addControl(new GMapTypeControl());
                map.setCenter(new GLatLng(-41.5, -100), 5);//latitude and longitude
		var marker = new GMarker(new GLatLng(42.8487, -73.755));
	map.addOverlay(marker);
            }
        }
        //]]>
        </script>
    </head>
    <body onload="load()" onunload="GUnload()">
        <div id="map" style="width: 420px; height: 420px"></div>
    </body>
</html>
